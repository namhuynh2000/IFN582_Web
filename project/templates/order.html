{% extends 'base.html' %}

{% block main %}
<section class="mb-5">
    <div class="container mt-5" style="max-width: 1200px;">
        <div class="row mt-2 mb-5">
            <div class="col-12">
                <h3 class="display-5">Shopping Cart</h3>
            </div>
        </div>


        <section class="shadow-sm p-5" id="cities">
            <div class="row ps-2 pe-2">
                {% for image in listImage %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top"
                            src="{{ url_for('static', filename='img/' + image.imageID + image.extension) }}"
                            alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{ image.title }}</h4>
                            <p class="card-text">{{ image.description }}</p>
                        </div>
                        <div class="card-footer">
                            <button onclick="addCart('{{ image.imageID }}')" class="btn btn-primary">Add to
                                cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        

        <!-- total price and controls -->
        <div class="row mt-4 mb-1 justify-content-between">
            {% if listImage|length > 0 %}
            <div class="col-2 ">
                <form method="POST" action="{{ url_for('main.clear_basket') }}">
                    <input type="submit" value="Clear" class="btn btn-danger mb-3">
                </form>
            </div>
            {% endif %}
            <div class="col-2 d-flex justify-content-end p-2">
                <span class="lead-5 text-bg-primary rounded shadow-sm p-2">
                    Quote: {{ "$%.2f"|format(totalPrice) }}
                </span>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-2 d-flex justify-content-end">
                {% if listImage|length > 0 %}
                <form method="GET" action="{{ url_for('main.checkout') }}">
                    <input type="submit" value="Checkout" class="btn btn-success mb-3">
                </form>
                {% else %}
                <a href="{{ url_for('main.index') }}">
                    <button class="btn btn-primary mb-3">
                        Continue Shopping
                    </button></a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
