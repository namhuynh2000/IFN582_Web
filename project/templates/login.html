{% extends 'base.html' %}

{% import 'bootstrap5/form.html' as wtf %}

{% block main %}
<section class="shadow-sm mb-5 mt-5">  
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>User Login</h1>
                <p>
                    Thank you for returning to MyShop. Please provide
                    your login details to access your account. 
                    If you do not have an account, please 
                    <a href="{{ url_for('main.register') }}">
                    register first
                    </a>    
                    .
                </p>
            </div>
        </div>
        <div class="row mt-4 justify-content-center p-3">
            <div class="col-md-6">
                {{ wtf.render_form(form) }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
