
{% extends 'base.html' %}
{% block main %}
<!-- display all images -->
<body>
    <div class="container-fluid">
        <div class="row d-lg-grid" style="grid-template-columns: 15vw auto;">
        <div class="">
            <div class="container" style="padding-top: 100px; width: 75vw;">
            <div class="row">
                <nav class="" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Gallery</li>
                </ol>
                </nav>
            </div>

            <!-- Grid -->
            <div class="row">
                {% for image in images %}
                <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='img/' ~ image.imageID ~ image.extension) }}" class="card-img-top" alt="{{ image.title }}">
                    <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">{{ image.title }}</h5>
                        <span class="border border-success text-success rounded-pill py-1 px-2">
                            {{ image.currency }}: {{ image.price }}
                        </span>
                        </div>
                        <p class="card-text hidden-text">{{ image.description }}</p>
                    </div>
                    <div class="mt-2">
                        <a href="{{ url_for('main.item_detail', imageID=image.imageID) }}" class="btn btn-secondary">More detail</a>
                        <form method="POST" action="{{ url_for('main.checkout') }}" class="d-inline">
                        <button type="submit" class="btn btn-primary">Add to Basket</button>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
            <!-- Grid -->

            </div>
        </div>
        </div>
    </div>
</body>
  
{% endblock %}
